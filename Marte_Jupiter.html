<!DOCTYPE html>
<html>
   <head>
        <title>Tu peso en lugar donde pesas menos</title>
   </head>
    <body>
        <h1>Tu peso en otro planeta </h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter </p>
     <script>
     var peso_usuario = parseInt(prompt("cual es tu peso?"));
     var planeta = parseInt(prompt ("Elige tu planeta,\n 1 para Marte,\n 2 para Jupiter"));
     var g_tierra = 9.8;
     var g_marte = 3.7;
     var g_jupiter = 24.8;
     var peso_final;
     if (planeta == 1)
     {
     peso_final = parseInt((peso_usuario*g_marte)/g_tierra);
     document.write ("Tu peso en Marte es <strong>"  + peso_final + " Kilos</strong>");    
     }
     else if (planeta == 2)
     {
     peso_final = parseInt((peso_usuario*g_jupiter)/g_tierra);
     document.write ("Tu peso en Jupiter es <strong>"  + peso_final + " Kilos</strong>"); 
     }
     else 
     {
     peso_final = 1000000;
     document.write ("Tu peso en Kripton es <strong>"  + peso_final + " Kilos</strong>");
     }
     </script>
    </body>
</html>
